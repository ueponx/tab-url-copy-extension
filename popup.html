<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タブURL一括コピー</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3d8b40;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>タブURL一括コピー</h2>
  <button id="copyBtn">全タブのURLをコピー</button>
  <div id="status"></div>
  <div class="info">
    クリックすると、現在開いている全てのタブのURLがクリップボードにコピーされます。
  </div>
  <script src="popup.js"></script>
</body>
</html>
